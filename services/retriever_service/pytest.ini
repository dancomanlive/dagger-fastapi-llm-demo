[pytest]
minversion = 7.0
addopts = -ra -q --tb=short --cov=activities --cov=worker --cov-report=term-missing --cov-report=html --cov-fail-under=60
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage configuration
[coverage:run]
omit = 
    tests/*
    __pycache__/*
    .pytest_cache/*

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
